<style>
    h5{
        color: blueviolet;
    }
</style>

<div class="container-fluid" id="one">
    <h2 class=""text-center> Create  new Goal</h2>
    <hr>
    <form (ngSubmit)='submitSchool()' #schoolForm = 'ngForm'>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" required class="form-control" [(ngModel)]="newSchool.name" #name="ngModel" id="name">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
            </div>
            <!-- testing to see if e get the data -->
            Display {{newSchool.name}}
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="form-control" id="description" rows="4" [(ngModel)]="newSchool.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is required</p>
              </div>
        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type="date" id="complete" [(ngModel)]="newSchool.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
              </div>
        </div>
        <button type="submit" class="btn btn-outline-primary">Add School</button>
        <hr>
        <h6>Okesh</h6>
        <h5>Olal</h5>
    </form>
</div>
